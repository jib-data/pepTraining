<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <style>
      p {
        color: red;
        border-style: dashed;
        border-color: black;
      }
    </style>
    <link rel="stylesheet" href="demostyle.css" />
  </head>
  <body>
    <h1 style="color: blue; text-align: center; background-color: red">
      Welcome to CSS
    </h1>
    <hr />
    <p>This is a demo of CSS</p>
    <br />
    <p>This is a second paragraph</p>
    <table>
      <tr>
        <td>Row Number</td>
        <td>Name</td>
      </tr>
      <tr>
        <td>101</td>
        <td>Jibril Richter</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Johnson</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Peter</td>
      </tr>
    </table>
  </body>
</html>
