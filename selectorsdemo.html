<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Wild card selector */
      * {
        color: blue;
      }
      /* Element selector */
      h1 {
        color: aqua;
      }
      /* id selector */
      #secH {
        color: beige;
      }
    </style>
  </head>
  <body>
    <h1>Selector Demo</h1>
    <h2 id="secH">Second Heading</h2>
    <p class="paragraph">First Para</p>
    <p class="paragraph">Second Para</p>
    <p>Third Para</p>
    <p>Fourth Para</p>
    <hr />
  </body>
</html>
